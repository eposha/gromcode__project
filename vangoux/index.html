<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Muli:300,400,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>VanGoux</title>
</head>

<body>
    <header class="header">
        <div class="header__logo">
            <img src="img/header/logo.png" alt="Heaeder logo" class="header__img">
            <div class="header__title">VanGoux</div>
        </div>
        <section class="header__main">
            <div class="header__main__title">Launch websites directly from Sketch</div>
            <div class="header__main__description">Create pixel perfect websites, landing pages & portfolios directly from your Sketch designs</div>
            <button class="header__main-button action-btn">See VanGoux in action</button>
        </section>
        <section class="header__picture">
            <img src="img/header/IllustrationMainMobile.png" alt="header picture" class="header__picture__img">
        </section>
    </header>
</body>

</html>
